<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notes Taking App</title>
</head>
<body>
    <div class="flex">
        <div id="loadImage"></div>
        <div class="main">
            <div class="notes_taking">
                <input type="text" name="" id="title" placeholder="Enter Title">
                <textarea name="" id="notes" cols="30" rows="10" placeholder="Enter notes"></textarea>
            </div>
            <div class="flex buttons">
                <button id="close_btn">clear</button>
                <button id="save_btn">save</button>
            </div>
        </div>
    </div>
   

  
    <div id="load_notes">

    </div>

    <script src="../build/bundle.js"></script>
